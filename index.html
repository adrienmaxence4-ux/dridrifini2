<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue sur le site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    button, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="choiceContainer">
    <h2>Bienvenue !</h2>
    <p>Êtes-vous :</p>
    <button id="visitorBtn">Visiteur</button>
    <button id="artistBtn">Artiste</button>
  </div>

  <div class="container hidden" id="artistFormContainer">
    <h2>Vérification Artiste</h2>
    <form id="artistForm">
      <label>Pseudo Discord :</label>
      <input type="text" id="pseudo" placeholder="Ex: Dridri_2830" required>

      <label>Lien vers votre travail (site, réseaux) :</label>
      <input type="url" id="lien" placeholder="Ex: https://instagram.com/dridri_art" required>

      <label>Domaine artistique :</label>
      <input type="text" id="domaine" placeholder="Ex: Dessin, Musique..." required>

      <button type="submit">Envoyer</button>
      <div class="status" id="status"></div>
    </form>
  </div>

  <script>
    const choiceContainer = document.getElementById("choiceContainer");
    const artistFormContainer = document.getElementById("artistFormContainer");
    const visitorBtn = document.getElementById("visitorBtn");
    const artistBtn = document.getElementById("artistBtn");
    const form = document.getElementById("artistForm");
    const status = document.getElementById("status");

    // Si Visiteur → message simple
    visitorBtn.addEventListener("click", () => {
      choiceContainer.innerHTML = "<h2>Bienvenue visiteur !</h2><p>Merci de visiter notre site.</p>";
    });

    // Si Artiste → montrer formulaire
    artistBtn.addEventListener("click", () => {
      choiceContainer.classList.add("hidden");
      artistFormContainer.classList.remove("hidden");
    });

    // Envoi du formulaire
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const pseudo = document.getElementById("pseudo").value;
      const lien = document.getElementById("lien").value;
      const domaine = document.getElementById("domaine").value;

      status.textContent = "Envoi en cours...";

      try {
        const response = await fetch("https://MON-BOT-URL/submit_artist", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pseudo, lien, domaine })
        });

        const data = await response.json();
        if (data.status) {
          status.textContent = data.message; // [ok] Vérification envoyée au bot.
        } else {
          status.textContent = "Erreur : impossible d'envoyer les données.";
        }
      } catch (error) {
        status.textContent = "Erreur : serveur inaccessible.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
