<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Créatif du Serveur</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe29f, #ffa99f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    button, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #ff8c42;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #ff6f1e;
      transform: scale(1.05);
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    .hidden {
      display: none;
    }

    label {
      margin-top: 10px;
      display: block;
      text-align: left;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Choix Visiteur / Artiste -->
  <div class="container" id="choiceContainer">
    <h2>Bienvenue !</h2>
    <p>Êtes-vous :</p>
    <button id="visitorBtn">Visiteur</button>
    <button id="artistBtn">Artiste</button>
  </div>

  <!-- Formulaire Artiste -->
  <div class="container hidden" id="artistFormContainer">
    <h2>Vérification Artiste</h2>
    <form id="artistForm">
      <label>Pseudo Discord :</label>
      <input type="text" id="pseudo" placeholder="Ex: Dridri_2830" required>

      <label>Lien vers votre travail (site, réseaux) :</label>
      <input type="url" id="lien" placeholder="Ex: https://instagram.com/dridri_art" required>

      <label>Domaine artistique :</label>
      <input type="text" id="domaine" placeholder="Ex: Dessin, Musique..." required>

      <button type="submit">Envoyer</button>
      <div class="status" id="status"></div>
    </form>
  </div>

  <script>
    const choiceContainer = document.getElementById("choiceContainer");
    const artistFormContainer = document.getElementById("artistFormContainer");
    const visitorBtn = document.getElementById("visitorBtn");
    const artistBtn = document.getElementById("artistBtn");
    const form = document.getElementById("artistForm");
    const status = document.getElementById("status");

    // Visiteur
    visitorBtn.addEventListener("click", () => {
      choiceContainer.innerHTML = "<h2>Bienvenue visiteur !</h2><p>Merci de visiter notre site.</p>";
      // Ici tu peux ajouter un fetch pour notifier le bot si nécessaire
    });

    // Artiste
    artistBtn.addEventListener("click", () => {
      choiceContainer.classList.add("hidden");
      artistFormContainer.classList.remove("hidden");
    });

    // Envoi formulaire artiste
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const pseudo = document.getElementById("pseudo").value;
      const lien = document.getElementById("lien").value;
      const domaine = document.getElementById("domaine").value;

      status.textContent = "Envoi en cours...";

      try {
        const response = await fetch("https://MON-BOT-URL/submit_artist", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pseudo, lien, domaine })
        });

        const data = await response.json();
        if (data.status) {
          status.textContent = data.message; // Vérification envoyée au bot
        } else {
          status.textContent = "Erreur : impossible d'envoyer les données.";
        }
      } catch (error) {
        status.textContent = "Erreur : serveur inaccessible.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
