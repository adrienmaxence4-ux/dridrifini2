<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V√©rification Artiste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f6d365, #fda085);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 280px;
      margin-bottom: 15px;
      font-size: 1em;
    }
    button {
      background-color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffe29f;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé® V√©rification d'Artiste</h1>
  <p>Entrez votre pseudo Discord (ex: Dridri_2830)</p>
  <input type="text" id="pseudo" placeholder="Pseudo Discord">
  <p>Donnez un lien vers votre travail (site, Insta, etc.)</p>
  <input type="text" id="lien" placeholder="https://...">
  <button onclick="envoyer()">Envoyer</button>
  <div id="result"></div>

  <script>
    async function envoyer() {
      const pseudo = document.getElementById("pseudo").value.trim();
      const lien = document.getElementById("lien").value.trim();
      const result = document.getElementById("result");

      if (!pseudo || !lien) {
        result.innerText = "‚ùó Remplis tous les champs.";
        return;
      }

      result.innerText = "‚è≥ Envoi en cours...";

      try {
        const response = await fetch("http://127.0.0.1:5000/submit_artist", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ pseudo, lien })
        });

        const data = await response.json();
        result.innerText = data.message || "‚úÖ Envoy√© avec succ√®s !";
      } catch (err) {
        result.innerText = "‚ö†Ô∏è Erreur : impossible d‚Äôenvoyer les donn√©es.";
      }
    }
  </script>
</body>
</html>
